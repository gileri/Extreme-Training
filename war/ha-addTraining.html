<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="lib/select2-3.5.1/select2.css" rel="stylesheet">

<link href="css/js.css" rel="stylesheet">


</head>
<body onload="onload()">
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Extreme Training</a>
			</div>
			<form class="navbar-form navbar-left" role="search"
				action="/ha-result-screen.html" method="get">
				<input type="text" name="searchBar" class="form-control"
					placeholder="Search" /> <input type="submit"
					class="btn btn-default form-control" /> <a
					href="/ha-search-screen.html" class="btn btn-default form-control">Domains</a>
			</form>
			<div id="loginbar" class="navbar-collapse collapse navbar-right"></div>
		</div>
	</nav>

	<form role="form">
		<div class="row" style="margin-bottom: 10px">
			<div class=" col-md-1 col-sm-0 col-xs-0 "></div>
			<div class=" col-md-2 col-sm-2 col-xs-12 ">
				<label for="inputTitle">Title</label>
			</div>
			<div class=" col-md-6 col-sm-6 col-xs-12 ">
				<input type="email" class="form-control" id="training_title"
					placeholder="Enter your Training plan title">
			</div>
			<div class=" col-md-3 col-sm-4 hidden-xs">
				<div class=" col-md-4 col-sm-4 hidden-xs">
					<p id="totalTimeValue">
						<span class="glyphicon glyphicon-time"></span> 0 min
					</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-1 col-sm-0 col-xs-0 "></div>
			<div class=" col-md-2 col-sm-2 col-xs-12 ">
				<label for="inputDescription">Description</label>
			</div>
			<div class=" col-md-6 col-sm-6 col-xs-12 ">
				<textarea id="training_desc" class="form-control" rows="4"></textarea>
			</div>
		</div>
		<div class="row" style="margin-top: 10px">
			<div class=" col-md-1 col-sm-0 col-xs-0 "></div>
			<div class=" col-md-2 col-sm-2 col-xs-12 ">
				<label for="inputDescription">Domain</label>
			</div>
			<div class=" col-md-6 col-sm-6 col-xs-12 ">
				<p>
					<select id="training_domain" class="select2-container populate"
						style="width: 100%">
<!-- 						<option value="running">Running</option> -->
					</select>
				</p>
			</div>
		</div>
		<div class="row">
			<div class=" col-md-1 col-sm-0 col-xs-0 "></div>
			<div class=" col-md-9 col-sm-12 col-xs-12 ">
				<div class="jumbotron" style="padding: 10px">

					<div class="row">
						<div class=" col-md-1 col-sm-1 col-xs-1 ">
							<button type="button" id="add_exercise" class="btn btn-success">Add
								exercise</button>
						</div>
						<div class=" col-md-12 col-sm-12 col-xs-12 "></div>
					</div>
					<div class="row">
						<div class=" col-md-2 col-sm-0 col-xs-0 "></div>
						<div class=" col-md-2 col-sm-2 col-xs-12 ">
							<label for="titleDescription">Ex. Title</label>
						</div>
						<div class=" col-md-6 col-sm-6 col-xs-12 ">
							<input id="new_ex_title" type="text" class="form-control" id="titleDescription"
								placeholder="Enter your exercice title">
						</div>
						<div class=" col-md-2 col-sm-4 col-xs-12 ">
							<div class="input-group">
								<input id="new_ex_hours" type="text" class="form-control"
									type="number" value="0"> <span
									class="input-group-addon" style="padding: 0px">:</span> <input
									id="new_ex_minutes" type="text" class="form-control"
									type="number" value="0"> <span
									class="input-group-addon" style="padding: 0px">:</span> <input
									id="new_ex_seconds" type="text" class="form-control"
									type="number" value="0">

							</div>
						</div>
					</div>
					<div class="row" style="margin-top: 10px">
						<div class=" col-md-2 col-sm-0 col-xs-0 "></div>
						<div class=" col-md-2 col-sm-2 col-xs-12 ">
							<label for="exerciceDescription">Ex. Description</label>
						</div>
						<div class=" col-md-6 col-sm-6 col-xs-12 ">
							<textarea id="new_ex_desc" class="form-control" rows="4"></textarea>
						</div>
						<div class=" col-md-2 col-sm-4 hidden-xs">
							<h1 style="text-align: center;">
								<span class="glyphicon glyphicon-time"></span>
							</h1>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="col-md-9 col-md-offset-1 col-sm-12 col-xs-12">
			<table class=" table table-striped table-condensed">
				<tbody id="exercise_section">
					<tr id="exercise_template" class="hidden exercise">
						<td class="exercise_id"></td>
						<td class="exercise_title"></td>
						<td class="hidden-xs"><p class="exercise_desc"></p></td>
						<td class="exercise_time"></td>
						<td>
							<button type="button" class="btn btn-danger btn-sm exercise_delete">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</td>
					</tr>
				</tbody>

			</table>
		</div>

		<div class=" col-md-2 ol-sm-0 col-xs-0 "></div>
		<div class=" col-md-10 ol-sm-5 col-xs-0 "></div>
		<div class=" col-md-2 ol-sm-5 col-xs-12 text-center">
			<button type="button" class="btn btn-danger btn-sm">
				<span class="glyphicon glyphicon-remove"></span>
			</button>
			<button id="upload_training" type="button" class="btn btn-success btn-lg">
				<span class="glyphicon glyphicon-ok"></span>
			</button>
		</div>


	</form>
	<nav class="navbar navbar-inverse navbar-fixed-bottom"
		role="navigation">
		<div class=" col-md-10 col-sm-10 col-xs-10 ">
			<form class="navbar-form navbar-left" style="width: 100%"
				role="search">
				<a href="/ha-addTraining.html" class="btn btn-danger"> <span
					class="glyphicon glyphicon-plus-sign"></span>
				</a> <label style="color: white">Add a Training Plan</label>
			</form>
		</div>
	</nav>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="lib/select2-3.5.1/select2.min.js"></script>
	<script>
		$(document).ready(function() {
			$("#training_domain").select2();
		});
	</script>
	<script src="js/init_loaded.js"></script>
	<script src="js/login.js"></script>
	<script src="js/addtraining.js"></script>
	<script src="js/loaded.js"></script>

</body>
</html>
