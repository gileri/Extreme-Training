<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search Results</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/js.css" rel="stylesheet">

</head>
<body onload="onload()">
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Extreme Training</a>
			</div>
			<form class="navbar-form navbar-left" role="search"
				action="/ha-result-screen.html" method="get">
				<input type="text" id="searchBar" name="searchBar" class="form-control"
					placeholder="Search" /> <input type="submit"
					class="btn btn-default form-control" /> <a
					href="/ha-search-screen.html" class="btn btn-default form-control">Domains</a>
			</form>
			<div id="loginbar" class="navbar-collapse collapse navbar-right"></div>
		</div>
	</nav>
	<div class="container">
		<div id="training_section" class="col-md-12 col-sm-12 col-xs-12 "
			style="margin-bottom: 40px">
			<h3>Training plans</h3>
			<span class="loading_placeholder">Loading ...</span>
			<div id="training_template" class="hidden">
				<div class=" col-md-6 col-sm-6 col-xs-6">
					<button type="submit" class="btn btn-link name"></button>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-6">
					<label class="btn duration"> <span
						class="glyphicon glyphicon-time"></span>
					</label>
				</div>
			</div>
		</div>

		<div id="exercise_section" class="col-md-12 col-sm-12 col-xs-12 "
			style="margin-bottom: 40px">
			<h3>Exercises</h3>
			<span class="loading_placeholder">Loading ...</span>
			<div id="exercise_template" class="hidden">
				<div class=" col-md-6 col-sm-6 col-xs-6">
					<button type="submit" class="btn btn-link name"></button>
				</div>
				<div class=" col-md-6 col-sm-6 col-xs-6">
					<label class="btn duration"> <span
						class="glyphicon glyphicon-time"></span> 10 min.
					</label>
				</div>
			</div>
		</div>

		<div id="news_section" class="col-md-12 col-sm-12 col-xs-12"
			style="margin-bottom: 40px">
			<h3>News</h3>
			<span class="loading_placeholder">Loading ...</span>
		</div>
	</div>


	<!-- ------------------------------------------- FOOTER ZONE ------------------------------------------- -->
	<nav class="navbar navbar-inverse navbar-fixed-bottom"
		role="navigation">
		<div class=" col-md-10 col-sm-10 col-xs-10 ">
			<form class="navbar-form navbar-left" style="width: 100%"
				role="search">
				<a href="/ha-addTraining.html" class="btn btn-danger">
					<span class="glyphicon glyphicon-plus-sign"></span>
				</a>
				<label style="color: white">Add a Training Plan</label>
			</form>
		</div>
	</nav>
	<!-- ------------------------------------------- FOOTER ZONE END ------------------------------------------- -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/init_loaded.js"></script>
	<script src="js/login.js"></script>
	<script src="js/search.js"></script>
	<script src="js/loaded.js"></script>
</body>
</html>
