<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Extreme Training - Training detail</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="lib/select2-3.5.1/select2.css" rel="stylesheet">
<link rel="stylesheet"
	href="lib/flipcountdown-master/jquery.flipcountdown.css">

<link href="css/js.css" rel="stylesheet">
</head>
<body onload="onload()">
	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">Extreme Training</a>
			</div>
			<form class="navbar-form navbar-left" role="search"
				action="/ha-result-screen.html" method="get">
				<input type="text" id="searchBar" name="searchBar"
					class="form-control" placeholder="Search" /> <input type="submit"
					class="btn btn-default form-control" /> <a
					href="/ha-search-screen.html" class="btn btn-default form-control">Domains</a>
			</form>
			<div id="loginbar" class="navbar-collapse collapse navbar-right"></div>
		</div>
	</nav>

	<form>
		<div class=" col-md-1 col-sm-0 col-xs-0 "></div>
		<div class=" col-md-11 col-sm-12 col-xs-12 ">
		<h2 id="loading_placeholder">Loading...</h2>
			<table class="table table-striped table-condensed">
			<tbody id="ex_section">
				<tr id="ex_template">
					<td class=" col-md-12 col-sm-12 col-xs-12">
						<div class="row">
							<div class=" col-md-3 col-sm-12 col-xs-12 ">
								<h3 class="ex_title"></h3>
							</div>
							<div class=" col-md-1 col-sm-2 col-xs-2 ">
								<p id="totalTimeValue" style="margin-top: 25px">
									<span class="glyphicon glyphicon-time"></span> 0:20:00
								</p>
							</div>
						</div>
						<div class="row">
							<div class=" col-md-1 col-sm-0 col-xs-0 "></div>
							<div class=" col-md-6 col-sm-12 col-xs-12 ">
								<p class="ex_desc"></p>
							</div>
							<div class=" col-md-3 col-sm-12 col-xs-12 ">
								<div class=" col-md-12 col-sm-12 col-xs-12 ">
									<div class="countdown"></div>
								</div>
								<div class=" col-md-12 col-sm-12 col-xs-12 centered">
									<div class="btn-group">
										<button type="button" class="btn btn-default ">
											<span class="glyphicon glyphicon-play"></span>
										</button>
										<button type="button" class="btn btn-default ">
											<span class="glyphicon glyphicon-pause"></span>
										</button>
										<button type="button" class="btn btn-default ">
											<span class="glyphicon glyphicon-stop"></span>
										</button>
									</div>
									<button type="button" class="btn btn-default ">
										<span class="glyphicon glyphicon-repeat"></span>
									</button>
								</div>

							</div>
						</div>
						<div class=" col-md-2 ol-sm-5 col-xs-12 text-center">
							<button type="submit" class="btn btn-success btn-lg">
								<span class="glyphicon glyphicon-ok"></span>
							</button>
							<button type="submit" class="btn btn-danger btn-sm">
								<span class="glyphicon glyphicon-fast-forward"></span>
							</button>
						</div>

					</td>
				</tr>
				</tbody>
			</table>
		</div>

		<div class="col-md-2 col-md-offset-10 col-sm-5 col-sm-offset-5 col-xs-12 text-center">
			<button type="submit" class="btn btn-danger btn-sm">
				<span class="glyphicon glyphicon-remove"></span>
			</button>
			<button type="submit" class="btn btn-success btn-lg">
				<span class="glyphicon glyphicon-ok"></span>
			</button>
		</div>
	</form>

	<nav class="navbar navbar-inverse navbar-fixed-bottom"
		role="navigation">
		<div class=" col-md-10 col-sm-10 col-xs-10 ">
			<form class="navbar-form navbar-left" style="width: 100%"
				role="search">
				<a href="/ha-addTraining.html" class="btn btn-danger"> <span
					class="glyphicon glyphicon-plus-sign"></span>
				</a> <label style="color: white">Add a Training Plan</label>
			</form>
		</div>
	</nav>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="lib/select2-3.5.1/select2.min.js"></script>
	<script src="lib/flipcountdown-master/jquery.flipcountdown.js"></script>
	<script src="js/init_loaded.js"></script>
	<script src="js/login.js"></script>
	<script src="js/detail.js"></script>
	<script src="js/loaded.js"></script>

</body>
</html>
